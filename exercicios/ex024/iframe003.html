<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        iframe{
            width: 95vh;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Teste de navegação com iframe</h1>

    Escolha a página para exibir no iframe abaixo
    
    <ul>
        <li><a href="pg1.html" target="frame">Página 1</a></li>
        <li><a href="pg2.html" target="frame">Página 2</a></li>
        <li><a href="pg3.html" target="frame">Página 3</a></li>
    </ul>

    <iframe name="frame" src="pg1.html"></iframe>
</body>
</html>
