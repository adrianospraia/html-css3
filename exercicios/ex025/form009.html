<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="in1">Nota 1:</label>
        <input type="range" name="nota" id="in1" max="10" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">     
    </p>
    <p>
        <label for="in2">Nota 2:</label>
        <input type="range" name="nota" id="in2" max="10" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">     
    </p>
    <label for="Resultado">Resultado:</label>
    <output id="isoma">10</output>
    <p>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
